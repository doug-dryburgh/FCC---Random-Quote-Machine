<html>
    <head>
    <title>FCC - Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>

<div id="pageContainer" class="container">
    <!-- Header -->
    <div class="row">
    <div id="title" class="col-xs-12 col-sm-6 col-sm-offset-3 header">
        <h1 class="titleStyle">Random Quote Machine</h1> </div></div>
    <!-- Quote -->
    <div class="row">
    <div id="inspiringQuote" class="col-xs-12 col-sm-8 col-sm-offset-2 quoteContent">
        <h2 id="quote" class="contentStyle"></h2>
        <h3 id="author" class="contentStyle"></h3> </div></div>
    <!-- Buttons -->
    <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-4">
            <div id="newQuote" class="buttons">
                <h3 class="buttonText">New Quote</h3> </div>
        </div>
        <div class="col-xs-6 col-md-2">
            <div id="twitterButton" class="buttons">
                <a id="tweet" title="Tweet this quote!" target="_blank">
                    <h3 class="buttonText">Tweet this!</h3> </a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <!-- footer -->
    <div id="madeBy" class="footer">
        <p class="footerStyle">Designed & coded by <a href="#">doug20000</a></p>
    </div>
</div>
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
